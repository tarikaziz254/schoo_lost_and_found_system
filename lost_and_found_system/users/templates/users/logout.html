{% extends "items/base.html"%}
{% block content%}
<div class="logout-confirmation">
    <h2>Are you sure you want to log out?</h2>
    <form action="{% url 'logout' %}" method="post">
      {% csrf_token %}
      <button type="submit">Yes, log me out</button>
    </form>
    <a href="{% url 'item-list' %}">Cancel</a>
  </div>
  {% endblock content %}
