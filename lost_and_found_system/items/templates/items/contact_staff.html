{% extends 'items/base.html' %}

{% block content %}
<style>
  .custom-container {
    max-width: 600px;  /* Set the width */
    margin: 0 auto;    /* Center the container */
    background-color: darkcyan; /* Light background */
    border-radius: 10px; /* Rounded corners */
    padding: 30px;      /* Inner spacing */
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Soft shadow */
  }
  .custom-heading {
    font-weight: bold; 
    color: #007bff;     /* Bootstrap primary color */
  }
  .btn-primary {
    background-color: #007bff; /* Custom button color */
    border-color: #007bff;
    padding: 10px 20px; /* Adjust button padding */
    font-size: 1.2em;   /* Larger font size */
  }
  .btn-primary:hover {
    background-color: #0056b3; /* Darker shade on hover */
    border-color: #0056b3;
  }
</style>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h2 class="text-center custom-heading mb-4">Contact Us</h2>
            <div class="custom-container">
                <form method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}  <!-- Renders the fields as paragraph elements -->

                    <div class="text-center mt-3">
                        <button type="submit" class="btn btn-primary btn-lg">Send Message</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
