{% extends 'base.html' %}

{% block content %}
<div class="content">
    <h1>Delete Item</h1>
    <p>Are you sure you want to delete "{{ item.title }}"?</p>
    
    <form action="{% url 'item-delete' item.id %}" method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'item-detail' item.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
