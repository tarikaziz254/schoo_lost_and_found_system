{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost and Found - Home</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <!-- Navigation Bar -->
        <nav>
            <a href="{% url 'item-list' %}" class="logo">Lost & Found</a>
            <div class="menu">
                {% if user.is_authenticated %}
                    <a href="{% url 'post-item' %}">Post Item</a>
                    <a href="{% url 'report-item' %}">Report Item</a>
                    <form action="{% url 'logout' %}" method="POST" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit" class="btn">Logout</button>
                    </form>
                {% else %}
                    <a href="{% url 'login' %}">Login</a>
                    <a href="{% url 'register' %}">Register</a>
                {% endif %}
            </div>
        </nav>

        <!-- Main Content Block -->
        <div class="content">
            {% block content %}{% endblock %}
        </div>

        <!-- Footer -->
        <footer>
            <p>&copy; 2024 Lost and Found Project. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
