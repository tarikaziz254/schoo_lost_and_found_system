<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost and Found - Home</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
        }

        /* Container styling */
        .container {
            width: 80%;
            margin: 0 auto;
            padding-top: 20px;
        }

        /* Navigation styling */
        nav {
            background-color: #4a90e2;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            margin-bottom: 20px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 8px 15px;
            margin: 0 10px;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #357abd;
            border-radius: 3px;
        }

        /* Content block */
        .content {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Footer styling */
        footer {
            text-align: center;
            margin-top: 30px;
            color: #777;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Navigation bar -->
        <nav>
            <a href="{% url 'item-list' %}">Home</a>
            {% if user.is_authenticated %}
                <a href="{% url 'post-item' %}">Post Item</a>
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'register' %}">Register</a>
            {% endif %}
        </nav>

        <!-- Main content block -->
        <div class="content">
            {% block content %}{% endblock %}
        </div>

        <!-- Footer -->
        <footer>
            <p>&copy; 2024 Lost and Found Project. All rights reserved.</p>
        </footer>
    </div>

</body>
</html>
