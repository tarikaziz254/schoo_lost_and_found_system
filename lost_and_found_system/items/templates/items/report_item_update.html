{% extends 'base.html' %}

{% block content %}
  <h2>Update Item Status</h2>
  
  <form method="POST">
    {% csrf_token %}
    <div class="form-group">
      <label for="id_status">Status</label>
      <select name="status" id="status-dropdown" class="form-control">
        <option value="lost" {% if item.status == 'lost' %}selected{% endif %}>Lost</option>
        <option value="found" {% if item.status == 'found' %}selected{% endif %}>Found</option>
        <option value="picked" {% if item.status == 'picked' %}selected{% endif %}>Picked</option>
      </select>
    </div>
    
    <button type="submit" class="btn btn-primary">Update Status</button>
  </form>
  
  {% if item.status == 'picked' %}
    <p class="alert alert-info">This item has been marked as "Picked" and will be removed.</p>
  {% endif %}
  
{% endblock %}
